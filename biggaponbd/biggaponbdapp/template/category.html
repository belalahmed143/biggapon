{% extends 'base.html' %}
{% load static %}
{% load imagefit%}
{% block contain %}
<section>
    <div class="container py-5" style="margin-top: 2%;">
      <h3 class="text-dark my-3" style=" height: 40px;">{{cat.category_name}} Posts</h3><hr style="  border-style:inset ;
      border-width: 3px; width: 100%; background-color: rgb(12, 46, 46);">
      <div class="row">
          {% for userpost in userposts %}
            <div class="col-12 col-md-6 col-lg-4">         
              <div class="card my-4 shadow">
              <a href="{% url 'post-detail' userpost.id %}"> <img class="card-img-top"  style="width:100%; height: 250px; margin: auto; display: block;"  src="{{ userpost.img|media_resize:'600x600'}}" alt="No Image" > </a>
                <div class="media border p-3">
                  <img src="{{userpost.author.profile.profileImg.url}}" class="mr-3  rounded-circle" style="width:60px;height: 60px;">
                  <div class="media-body">
                    <h6 class="pt-3" style="text-align: left;">{{userpost.author}}</h6>
                  </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{userpost.title}}</h5>
                    <p class="card-text">{{userpost.posted_date}}</p>
                    <p class="card-text">{{userpost.location}}</p>
                  </div>
              </div>  
            </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
